<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/js/define_rule.js}"></script>
</head>
<body>
<h1>Define a Rule</h1>

<h3>Kies een type</h3>
<form action="#" th:action="@{/addType}" th:object="${chosenRule}" method="post">
    <select th:field="*{businessRuleTypeCode}"
            th:remove="all-but-first"
            name="template">
        <option th:each="template : ${templates}"
                th:value="${template.getBusinessRuleType().getCode()}"
                th:text="${template.getBusinessRuleType().getName()}"></option>
    </select>
    <button type="submit">Volgende</button>
</form>

</body>
</html>
