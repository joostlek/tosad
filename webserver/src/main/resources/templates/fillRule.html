<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/js/define_rule.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ui.css}">
    <!--/*/ <th:block th:include="headertemplate :: head"></th:block> /*/-->
</head>
<body>
<!--/*/<th:block th:include="headertemplate :: header"></th:block> /*/-->
<h1 th:align="middle">Define a Rule</h1>

<form action="#" th:object="${templateByType}">
    <div>
<p th:align="middle" th:text="${tables}"></p>

        <form action="#" th:object="${templateByType}">
            <div class="why">
                <div >
                    <label>name:</label>
                    <input type="text">
                </div>

                <div class="formType">
                    <label>table:</label>
                    <input type="table">
                </div>

                <div class="formType" th:each="template : ${templateByType}">
                    <div th:switch="${template.getValue()}">

                        <div th:case="'column'">
                            <label th:text="${template.getKey()}"></label>
                            <input type="text">
                        </div>

                        <div th:case="'int'">
                            <label th:text="${template.getKey()}"></label>
                            <input type="number">
                        </div>

                        <div th:case="'operator'">
                            <label th:text="${template.getKey()}"></label>
                            <select th:field="${type}"
                                    th:remove="all-but-first"
                                    name="operator">
                                <option th:each="operator : ${type.getAvailableOperators()}"
                                        th:value="${operator}"
                                        th:text="${operator}"
                                ></option>
                            </select>
                        </div>

                        <div th:case="'statement'">
                            <label th:text="${template.getKey()}"></label>
                            <input type="statement">
                        </div>
                    </div>
                </div>

                <label >error:</label>
                <input type="text">


                <button class="button" type="submit">Volgende</button>
            </div>
</form>


</body>
</html>
