<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BuRuG</title>
</head>
<body>
<h1>Choose a database</h1>
<div th:if="${error}">
    <h2 th:text="${error}"></h2>
</div>

<form action="#" th:action="@{/database}" method="post" th:object="${chosenDatabase}">
    <label>Database
        <select th:remove="all-but-first"
                th:field="*{databaseId}"
                name="db">
            <option th:each="db : ${databases}"
                    th:value="${db.getId()}"
                    th:text="${db.getName()}"></option>
        </select>
    </label><br>
    <button type="submit">Choose</button>
</form>
</body>
</html>
