<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Business rule list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

    <!--/*/ <th:block th:include="headertemplate :: head"></th:block> /*/-->
</head>
<body>
<!--/*/<th:block th:include="headertemplate :: header"></th:block> /*/-->
<h1 align="middle">Generate business rules</h1>
<form th:align="middle" th:action="@{/rules/generate}" method="post" th:object="${selectedRules}">
    <table align="middle">
        <tr>
            <td>ID</td>
            <td>Type</td>
            <td>Name</td>
            <td>Error message</td>
            <td>Generate</td>
        </tr>
        <tr th:each="rule: ${businessRules}">
            <td th:text="${rule.getId()}"/>
            <td th:text="${rule.getBusinessRuleType().getName()}"/>
            <td th:text="${rule.getName()}">
            <td th:text="${rule.getErrorMessage()}">
            <td><input class="button-primary" type="checkbox" th:field="*{ruleIds}" th:value="${rule.id}"><br>
            </td>
        </tr>
    </table>
    <button class="button-primary" name="action" value="generate">Generate</button>
    <button class="button-secondary" name="action" value="test">Test Generate</button>
</form>
</body>
</html>
