<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Overview of all business rules:</h1>
<form  th:action="@{/add}">
    <table>
        <tr th:each="br: ${businessRules}">
            <td th:text="${br.getId()}"/>
            <td th:text="${br.getName()}"/>
        </tr>
    </table>
    <input type="submit" value="Add a business rule">
</form>
</body>
</html>
