<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}" >
    <script th:src="@{/js/define_rule.js}"></script>

</head>
<body>
<div align="middle">
<h1>Define a Rule</h1>

<h3>Choose a database</h3>
<form action="#" th:action="@{/addDatabase}" th:object="${chosenRule}" method="post">
    <select th:field="*{businessRuleTypeCode}"
            th:remove="all-but-first"
            name="template">
        <option th:each="template : ${templates}"
                th:value="${template.getBusinessRuleType().getCode()}"
                th:text="${template.getBusinessRuleType().getName()}"></option>
    </select>
    <button class="button" type="submit">Next</button>
</form>
</div>
</body>
</html>
