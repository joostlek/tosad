<h1>Define a Rule</h1>

<h3>Kies een dialect</h3>
<select th:each="t: ${templates}">
    <option th:text="${t.getDialect().getName()}"></option>
</select>

<h3>Kies een type</h3>
<form method="post">
    <select th:each="t: ${templates}" th:remove="all-but-first" name="template">
        <option th:each="template : ${templates}"
                th:value="${template.getBusinessRuleType().getName()}" th:text="${template.getBusinessRuleType().getName()}"></option>
    </select>
    <button type="submit" name="add">Volgende</button>
</form>
